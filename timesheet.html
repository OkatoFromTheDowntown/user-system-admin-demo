      width: 10%;

    table .w-15 {
      width: 15%;

    input[readonly] {

<body>

  <div class="container">
    <main>
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">今月の勤怠詳細</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="window.print()">Export</button>
          </div>
          <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
            <span data-feather="calendar"></span>
            <span id="curDateYM"></span>
          </button>
        </button>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-sm">
          <thead>
            <tr class="table-dark">
              <th class="w-15">日付</th>
              <th class="w-15">出勤</th>
              <th class="w-15">退勤</th>
              <th class="w-15">休憩</th>
              <th class="w-15">合計</th>
              <th class="w-25">備考</th>
              <th class="w-15">#</th>
            </tr>
          </thead>
          <tbody id="time-sheet-area">
          </tbody>
        </table>
      </div>
    </main>
  </div>
  <script src="./lib/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/TimeSheetComponent.js"></script>
  <script type="module">
    import { TimeSheetComponent, mount } from './js/TimeSheetComponent.js';

    const timesheet = document.querySelector('#time-sheet-area');
    fetch('https://holidays-jp.github.io/api/v1/2021/date.json')
      .then(res => res.json()).then(holidays => initCal(holidays)).catch(err => alert('Holiday Info ERROR:' + err));
    function initCal(hd) {
      let calender = [];

      let curDate = new Date();
      let curMonth = curDate.getMonth() + 1;
      let curYear = curDate.getFullYear();

      document.getElementById('curDateYM').textContent = curYear + '年' + curMonth + '月';

      let days = new Date(curYear, curMonth, 0).getDate();
      for (let i = 1; i <= days; i++) {
        let d = {};
        d.id = `${curYear}-${curMonth}-${("0" + i).slice(-2)}`;
        if (hd[d.id]) {
          d.isHoliday = true;
        }
        d.id = d.id.replace(/-/g,'');
        calender.push(d);
      }

      calender.forEach(day => {
        mount(new TimeSheetComponent(day), timesheet);
      })
    }
  </script>
</body>
