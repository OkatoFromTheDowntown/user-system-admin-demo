      els[1].value = "";
      els[2].value = "";
      els[3].value = "";
      els[4].value = "";
      els[5].value = "";
    }
    const fullfill = (self) => {
      let els = self.closest(".date-line").querySelectorAll("input[type='text']");
      els[1].value = "9:00";
      els[2].value = "18:00";
      els[3].value = "1:00";
      els[4].value = "8:00";
